<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colleges</title>
    {% load staticfiles %}
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
<script src=" {% static 'js/bootstrap.min.js' %}"></script>
<script src=" {% static 'js/jquery.min.js' %}"></script>
</head>
<body>
    <div class="panel panel-primary">
    	  <div class="panel-heading">
    			<h3 class="panel-title">Colleges are: <a class="glyphicon glyphicon-plus" href="create"></a></h3>
    	  </div>
    	  <div class="panel-body">
    			<ol class="list-group">
                    {% for college in college_list %}
                    <li class="list-group-item list-group-item-success">
                        (<a href="/mrnd/college/{{ college.id }}">{{ college.id }}</a>)<a href="/mrnd/college/{{ college.Acronym }}">{{ college.name }}</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <a class="pull-right glyphicon glyphicon-remove" href="delete/{{ college.id }}"></a>
                    <a class="pull-right glyphicon glyphicon-pencil" href="update/{{ college.id }}"></a>
                    </li>
                    {% endfor %}
                </ol>
    	  </div>
    </div>

</body>
</html>
